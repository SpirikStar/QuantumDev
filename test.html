<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom FullPage.js with Scroll Control</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Убираем прокрутку страницы */
            font-family: Arial, sans-serif;
        }
        .container {
            height: 100%;
            width: 100%;
            overflow: hidden; /* Убираем прокрутку для контейнера */
            position: relative;
        }
        .section {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 100%; /* Скрываем секции ниже текущей */
            transition: transform 0.7s ease-in-out;
        }
        .active {
            transform: translateY(0); /* Делает текущую секцию видимой */
        }
        #section1 { background-color: #1abc9c; }
        #section2 { background-color: #3498db; }
        #section3 { background-color: #9b59b6; }
        #section4 { background-color: #e74c3c; }
        .content {
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto; /* Включаем прокрутку для длинного контента */
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section active" id="section1">
            <div class="content">
                <h1>Секция 1</h1>
                <p>Очень длинный текст...</p>
                <p>Ещё больше текста...</p>
                <p>Ещё текст...</p>
                <p>И ещё больше текста...</p>
                <p>Очень длинный текст...</p>
                <p>Ещё больше текста...</p>
            </div>
        </div>
        <div class="section" id="section2">
            <div class="content">
                <h1>Секция 2</h1>
                <p>Текст для второй секции.</p>
            </div>
        </div>
        <div class="section" id="section3">
            <div class="content">
                <h1>Секция 3</h1>
                <p>Текст для третьей секции.</p>
            </div>
        </div>
        <div class="section" id="section4">
            <div class="content">
                <h1>Секция 4</h1>
                <p>Последняя секция.</p>
            </div>
        </div>
    </div>

    <script>
        const sections = document.querySelectorAll('.section');
        let currentIndex = 0;
        let isScrollingAllowed = true; // Флаг для управления переходами

        // Слушаем события колеса прокрутки
        document.addEventListener('wheel', (event) => {
            if (!isScrollingAllowed) return;

            const direction = event.deltaY > 0 ? 1 : -1;
            const currentSection = sections[currentIndex];
            const content = currentSection.querySelector('.content');

            // Проверяем, можно ли прокрутить текущий контент
            const isScrollable =
                content.scrollHeight > content.clientHeight && // Есть ли скроллинг
                ((direction > 0 && content.scrollTop + content.clientHeight < content.scrollHeight) || // Прокрутка вниз
                 (direction < 0 && content.scrollTop > 0)); // Прокрутка вверх

            if (isScrollable) {
                // Разрешаем прокрутку внутреннего контента
                content.scrollTop += direction * 40; // Прокручиваем контент
                return;
            }

            // Если контент не может быть прокручен, переходим к следующей секции
            changeSection(direction);
        });

        // Функция для смены секции
        function changeSection(direction) {
            const nextIndex = currentIndex + direction;

            // Ограничиваем переход за пределы секций
            if (nextIndex < 0 || nextIndex >= sections.length) return;

            // Скрываем текущую секцию
            sections[currentIndex].classList.remove('active');
            sections[nextIndex].classList.add('active');

            // Сдвигаем секции вверх или вниз
            sections.forEach((section, index) => {
                section.style.transform = `translateY(${(index - nextIndex) * 100}%)`;
            });

            // Обновляем индекс текущей секции
            currentIndex = nextIndex;
        }

        // Инициализация секций
        sections.forEach((section, index) => {
            section.style.transform = `translateY(${(index - currentIndex) * 100}%)`;
        });
    </script>
</body>
</html>
