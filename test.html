<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточки проектов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .filter-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #e8ecef;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }

        .filter-buttons .active {
            background-color: #006c7a;
            color: white;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }

        .cards-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .card img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .card h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .card a {
            color: #006c7a;
            text-decoration: none;
            font-weight: bold;
        }

        .card a:hover {
            text-decoration: underline;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .filter-buttons {
                gap: 5px;
            }

            .filter-buttons button {
                font-size: 14px;
                padding: 8px 15px;
            }

            .cards-container {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .card h3 {
                font-size: 16px;
            }

            .card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="filter-buttons">
        <button class="active" onclick="loadCards('Многостраничный сайт')">Многостраничный сайт</button>
        <button onclick="loadCards('Лендинг')">Лендинг</button>
        <button onclick="loadCards('Посты')">Посты</button>
        <button onclick="loadCards('Дизайн')">Дизайн</button>
    </div>
    <div class="cards-container" id="cards-container">
        <!-- Карточки будут загружаться сюда -->
    </div>

    <script>
        let data;

        // Загрузка JSON
        async function loadJSON() {
            const response = await fetch('cards.json'); // Укажите путь к файлу JSON
            data = await response.json();
            loadCards('Многостраничный сайт'); // Категория по умолчанию
        }

        // Функция для загрузки карточек
        function loadCards(category) {
            const container = document.getElementById('cards-container');
            container.classList.remove('visible'); // Убрать видимость для анимации
            setTimeout(() => {
                container.innerHTML = ''; // Очистить контейнер

                const cards = data.categories[category];
                if (cards) {
                    cards.forEach(card => {
                        const cardElement = document.createElement('div');
                        cardElement.classList.add('card');
                        cardElement.innerHTML = `
                            <img src="${card.image}" alt="${card.title}">
                            <h3>${card.title}</h3>
                            <a href="${card.link}">Посмотреть &rarr;</a>
                        `;
                        container.appendChild(cardElement);
                    });
                }

                // Добавить анимацию появления
                setTimeout(() => {
                    container.classList.add('visible');
                }, 100);
            }, 300);

            // Обновление активной кнопки
            document.querySelectorAll('.filter-buttons button').forEach(button => {
                button.classList.remove('active');
                if (button.textContent === category) {
                    button.classList.add('active');
                }
            });
        }

        // Инициализация
        loadJSON();
    </script>
</body>
</html>
