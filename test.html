<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullPage.js Example with Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.21/fullpage.min.css">
    <style>
        /* Основные стили */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Фиксированная шапка */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000; /* Шапка поверх всего */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .header h1 {
            font-size: 18px;
            margin: 0;
        }

        .header nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }

        .header nav a:hover {
            text-decoration: underline;
        }

        /* Секции */
        .section {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            color: white;
            text-align: center;
        }

        .section:nth-child(1) { background-color: #3498db; }
        .section:nth-child(2) { background-color: #e74c3c; }
        .section:nth-child(3) { background-color: #2ecc71; }
        .section:nth-child(4) { background-color: #9b59b6; }

        /* Скрытие водяного знака */
        .fp-watermark {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Шапка сайта -->
    <header class="header">
        <h1>My Website</h1>
        <nav>
            <a href="#section1">Section 1</a>
            <a href="#section2">Section 2</a>
            <a href="#section3">Section 3</a>
            <a href="#section4">Section 4</a>
        </nav>
    </header>

    <!-- Контейнер для FullPage.js -->
    <div id="fullpage">
        <div class="section" id="section1">This is Section 1</div>
        <div class="section" id="section2">This is Section 2</div>
        <div class="section" id="section3">Explore Section 3</div>
        <div class="section" id="section4">End at Section 4</div>
    </div>

    <!-- Подключение FullPage.js -->
    <!-- <script src="./js/fullPage.js"></script> -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Инициализация FullPage.js
            new fullpage('#fullpage', {
                autoScrolling: true,
                scrollingSpeed: 1200,
                navigation: true,
                licenseKey: 'OPEN-SOURCE-GPLV3', // Убирает водяной знак
            });

            // Удаление водяного знака (дополнительно, если всё ещё появляется)
            const watermark = document.querySelector('.fp-watermark');
            if (watermark) watermark.remove();
        });
    </script>
</body>
</html>
